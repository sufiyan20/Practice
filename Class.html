<!DOCTYPE html>
<html>
    <head>
        <title>Class</title>
        <style>
            .city{
                background-color: rgba(64, 122, 209, 0.678);
                color: paleturquoise;
                border: 2px solid black;
                margin: 20px;
                padding: 20px;
            }
            .node{
                color: black;
                font-size: 120%;
            }



        </style>
    </head>
    <body>
    <div class="city">
        <h1>
            London
        </h1>
        <p>
            London is the capital of England.
        </p>
    </div>
    <div  class="city">
        <h1>
            Paris
        </h1>
        <p>
          <span class="node">  Paris</span> is the capital of France.
        </p>
    </div>
    <div class="city">
        <h1>
            Tokyo
        </h1>
        <p>
            Tokyo is the capital of Japan.
        </p>
    </div>
    </body>
</html>
