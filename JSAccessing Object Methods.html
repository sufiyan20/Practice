<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Objects</h2>
<p>An object method is a function definition, stored as a property value. </p>
<p id="demo"></p>
<script>
var person = {firstName :"Mohammed",
			lastName	:"Sufiyan",
			id			:5566,
			fullName	:function(){
			return this .firstName + " " 
			+ this .lastName;
			}
			};
	document.getElementById("demo").
	innerHTML = person.fullName();
</script>
</body>
</html>
